<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背景</title>
	<style>
		.bg{
		    position: fixed;
		    top: 0;
		    left: 0;
		    width: 100%;
		    height: 100%;
		    /*background: url(bg1920.jpg) no-repeat #000;*/
		    background: url(../img/bg1024.jpg) no-repeat #000;

		    /*加上这个设置，可以解决不同屏幕下，图片位置小位置偏移问题*/
		    background-position: 50% 0;
		    
		    background-size: cover;
		    z-index: -1;
		}
	</style>
</head>
<body>
	<div class="bg"></div>
</body>
</html>
